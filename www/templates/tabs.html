
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Inbox Tab -->
  <ion-tab title="Inbox" icon="icon ion-ios7-filing-outline" href="#/tab/inbox">
    <ion-nav-view name="inbox-tab"></ion-nav-view>
  </ion-tab>
  
    <!-- Stream Tab -->
  <ion-tab title="Stream" icon="icon ion-ios7-download-outline" href="#/tab/stream">
    <ion-nav-view name="stream-tab"></ion-nav-view>
  </ion-tab>


  <!-- Bank Tab -->
  <ion-tab title="Bank" icon="icon ion-social-bitcoin-outline" href="#/tab/bank">
    <ion-nav-view name="bank-tab"></ion-nav-view>
  </ion-tab>


  <!-- My Page Tab -->
  <ion-tab title="My Page" icon="icon ion-ios7-person-outline" href="#/tab/mypage">
    <ion-nav-view name="mypage-tab"></ion-nav-view>
  </ion-tab>


  <!-- Send Tab -->
  <ion-tab title="Send" icon="icon ion-ios7-upload-outline" href="#/tab/send">
    <ion-nav-view name="send-tab"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
